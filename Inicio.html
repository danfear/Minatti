<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Minatti │ Boutique online</title>
  </head>
  <body>
    <!--Incio de la barra de navegación-->
    <nav class="navbar" style="background-color: #ec9d5d;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            Minatti │ Tu Boutique online
          </a>
        </div>
    </nav>
    <!--Final de la barra de navegación-->
    <div class="container mt-4">
        <div class="row">
          <h1>Nuestros productos</h1>
        </div>
    </div>

    <!--Inicio de carrousel-->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false" style="width:60%">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.aprenderjuntos.cl/wp-content/uploads/2020/09/primavera.jpg" 
            class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Colección de primavera</h5>
              <p>Prendas para climas cálidos</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://t1.ev.ltmcdn.com/es/posts/4/6/0/equinoccio_de_otono_2022_hemisferio_norte_y_sur_3064_600.jpg" 
            class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Colección de otoño</h5>
              <p>Prendas para climas frios</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <!--Fin de carrousel-->
  </body>
</html>
