<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Minatti │ Carrito</title>
  </head>
  <body>
    <!--Incio de la barra de navegación-->
    <nav class="navbar" style="background-color: #eb7762;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Minatti</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                th:href="@{/students}"
                class="nav-link active"
                aria-current="page"
                href="#"
                >Carrito de compras</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Final de la barra de navegación-->
    <!--Inicio del contenedor general-->
    <div class="container mt-5">
      <div class="row">
        <h1>Total de la compra: </h1>
      </div>

      <div class="row">
        <div class="row">
          <div class="col-lg-3">
            <a th:href="@{/students/new}" class="btn btn-success btn-sm mb-3"
              >Confirmar compra</a
            >
          </div>
        </div>
      </div>
    </div>
    <!--Fin del contenedor general-->

    <!--Inicio de la tabla-->
    <div class="container container-fluid">
      <table class="table table-striped table-bordered">
        <thead class="table-info">
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="">
            <td th:text=""></td>
            <td th:text=""></td>
            <td th:text=""></td>
            <td>
              <a
                class="btn btn-success"
                >Añadir otro</a
              >
              <a
                class="btn btn-danger"
                >Borrar</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--Fin de la tabla-->
  </body>
</html>
